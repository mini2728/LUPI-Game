  <!-- éš±è—çš„èˆŠ ID ä¿æŒå…¼å®¹æ€§ (é›–æœªç›´æ¥ä½¿ç”¨ä½†ä¿ç•™ä»¥é˜²è¬ä¸€) -->
  <div id="round" style="display: none;"></div>

  <!-- YouTube API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  
  <script>
    const socket = io();
    
    // UI Elements
    const roundDisplay = document.getElementById('roundDisplay');
    const statsPlayers = document.getElementById('statsPlayers');
    const statsActive = document.getElementById('statsActive');
    const statsStateText = document.getElementById('statsStateText');

    const playerRows = document.getElementById('playerRows');
    const resultDiv = document.getElementById('result');
    const waitingDiv = document.getElementById('waiting');
    const btnNextRound = document.getElementById('btnNextRound');
    const btnResetGame = document.getElementById('btnResetGame');
    const adminPwdInput = document.getElementById('adminPwd');
    const btnAdminLogin = document.getElementById('btnAdminLogin');
    const historyBody = document.getElementById('historyBody');
    const playerCountInput = document.getElementById('playerCountInput');
    const btnSetCount = document.getElementById('btnSetCount');
    const btnSettleRound = document.getElementById('btnSettleRound');

    let lastState = null;
    let isAdmin = false;

    // --- Socket Events ---

    socket.on('stateUpdate', (state) => {
      lastState = state;
      renderState();
    });

    socket.on('roundResult', (result) => {
      showResult(result.message);
    });

    socket.on('newRound', (data) => {
      showResult(`Round ${data.round} Start!`, true);
    });

    socket.on('gameReset', () => {
      showResult('Game Reset.', false);
      waitingDiv.classList.remove('active');
      waitingDiv.textContent = '';
    });

    socket.on('adminStatus', (res) => {
      if (res.ok) {
        isAdmin = true;
        adminPwdInput.disabled = true;
        btnAdminLogin.disabled = true;
        btnAdminLogin.textContent = 'OK';
        btnAdminLogin.classList.replace('btn-secondary', 'btn-primary');
        showResult('Admin Logged In.', true);
        updateButtons();
      } else {
        alert(res.error || 'Password Incorrect');
      }
    });

    // --- Actions ---

    btnAdminLogin.addEventListener('click', () => {
      const pwd = adminPwdInput.value;
      socket.emit('registerAdmin', pwd);
    });

    btnSetCount.addEventListener('click', () => {
      const val = parseInt(playerCountInput.value, 10);
      if (!Number.isInteger(val) || val <= 0) {
        alert('Please enter a valid number > 0');
        return;
      }
      socket.emit('setPlayerCount', val);
    });

    btnNextRound.addEventListener('click', () => {
      if (!isAdmin) return;
      socket.emit('startNextRound');
    });

    btnSettleRound.addEventListener('click', () => {
      if (!isAdmin) return;
      if (!lastState || !lastState.roundActive) return;
      const ok = confirm('ç¢ºå®šè¦çµç®—æœ¬è¼ª (Settle) å—ï¼Ÿ');
      if (!ok) return;
      socket.emit('settleRound');
    });

    btnResetGame.addEventListener('click', () => {
      if (!isAdmin) return;
      if (confirm('ç¢ºå®šè¦é‡ç½®éŠæˆ² (Reset) å—ï¼Ÿ')) {
        socket.emit('resetGame');
      }
    });

    // --- Render ---

    function showResult(msg, isPositive = false) {
      resultDiv.textContent = msg;
      resultDiv.classList.add('active');
      if(!isPositive && (msg.includes('Reset') || msg.includes('reset'))) {
          resultDiv.style.background = '#ffebee';
          resultDiv.style.color = '#c62828';
          resultDiv.style.borderColor = '#ffcdd2';
      } else {
          resultDiv.style.background = '#e8f5e9';
          resultDiv.style.color = '#2e7d32';
          resultDiv.style.borderColor = '#c8e6c9';
      }
    }

    function renderState() {
      if (!lastState) return;

      // Stats
      roundDisplay.textContent = (lastState.round > 0) ? lastState.round : '-';
      statsPlayers.textContent = lastState.joinedCount ?? 0;
      if (lastState.maxPlayers != null) {
        statsPlayers.textContent += ` / ${lastState.maxPlayers}`;
      }
      statsActive.textContent = lastState.activeCount ?? 0;

      // Status Text
      if (lastState.round === 0) {
        statsStateText.textContent = 'Setup';
        statsStateText.style.color = 'var(--text-sub)';
      } else if (lastState.roundActive) {
        statsStateText.textContent = 'Playing';
        statsStateText.style.color = 'var(--success-shadow)';
      } else if (lastState.choicesVisible) {
        statsStateText.textContent = 'Settled';
        statsStateText.style.color = 'var(--primary-shadow)';
      } else {
        statsStateText.textContent = 'Paused';
        statsStateText.style.color = 'var(--text-sub)';
      }

      // Player Table
      playerRows.innerHTML = '';
      const winners = lastState.winners || [];
      const choicesVisible = lastState.choicesVisible;
      const waitingNamesNickname = [];
      const waitingNamesChoice = [];

      lastState.players.forEach(p => {
        const tr = document.createElement('tr');
        
        // ID
        const tdId = document.createElement('td');
        tdId.innerHTML = `<span style="opacity:0.6">#${p.id}</span>`;
        
        // Name
        const tdName = document.createElement('td');
        tdName.textContent = p.name || `(Player ${p.id})`;
        tdName.style.fontWeight = '800';

        // Status
        const tdStatus = document.createElement('td');
        if (p.eliminated) {
          tdStatus.innerHTML = '<span class="badge badge-danger">OUT</span>';
          tr.classList.add('eliminated-row');
        } else {
          tdStatus.innerHTML = '<span class="badge badge-success">ALIVE</span>';
        }

        // Progress
        const tdProgress = document.createElement('td');
        if (!p.hasName) tdProgress.innerHTML = '<span class="badge">No Name</span>';
        else if (!p.eliminated) {
          if (p.choice != null) tdProgress.innerHTML = '<span class="badge badge-success">Picked</span>';
          else tdProgress.innerHTML = '<span class="badge badge-wait">Thinking</span>';
        } else {
          tdProgress.textContent = '-';
        }

        // Choice / Current
        const tdCurrent = document.createElement('td');
        if (choicesVisible && p.choice != null) {
          tdCurrent.textContent = p.choice;
          tdCurrent.style.fontSize = '1.2em';
          tdCurrent.style.color = 'var(--primary-shadow)';
        } else if (p.choice != null) {
          tdCurrent.textContent = 'ğŸ”’';
        } else {
          tdCurrent.textContent = '-';
        }

        // Action (Kick)
        const tdAction = document.createElement('td');
        tdAction.style.textAlign = 'right';
        if (isAdmin && !p.eliminated) {
          const kickBtn = document.createElement('button');
          kickBtn.textContent = 'âœ–';
          kickBtn.className = 'btn btn-danger btn-sm';
          kickBtn.style.padding = '4px 8px';
          kickBtn.title = 'Kick Player';
          kickBtn.onclick = () => {
             if(confirm(`Kick ${p.name}?`)) socket.emit('kickPlayer', p.id);
          };
          tdAction.appendChild(kickBtn);
        }

        // Waiting Logic
        if (!p.hasName && !p.eliminated) waitingNamesNickname.push(p.name || `ID:${p.id}`);
        else if (!p.eliminated && p.hasName && p.choice == null && lastState.round > 0 && !choicesVisible) {
          waitingNamesChoice.push(p.name || `ID:${p.id}`);
        }

        if (winners.includes(p.id)) tr.classList.add('winner');

        tr.appendChild(tdId);
        tr.appendChild(tdName);
        tr.appendChild(tdStatus);
        tr.appendChild(tdProgress);
        tr.appendChild(tdCurrent);
        tr.appendChild(tdAction);
        playerRows.appendChild(tr);
      });

      // Waiting Box
      if (waitingNamesNickname.length > 0) {
        waitingDiv.textContent = 'Waiting for Names: ' + waitingNamesNickname.join(', ');
        waitingDiv.classList.add('active');
      } else if (waitingNamesChoice.length > 0 && !choicesVisible) {
        waitingDiv.textContent = 'Waiting for Choice: ' + waitingNamesChoice.join(', ');
        waitingDiv.classList.add('active');
      } else {
        waitingDiv.classList.remove('active');
      }

      // History
      renderHistory(lastState.history || []);
      updateButtons();
    }

    function renderHistory(history) {
      historyBody.innerHTML = '';
      history.forEach(h => {
        const tr = document.createElement('tr');
        const tdRound = document.createElement('td');
        tdRound.innerHTML = `<span class="badge" style="background:#eee">R ${h.round}</span>`;
        
        const tdResult = document.createElement('td');
        if (!h.hasWinner) {
          tdResult.textContent = 'No Winner';
          tdResult.style.opacity = '0.6';
        } else {
          const names = h.winnerNames && h.winnerNames.length ? h.winnerNames.join(', ') : `ID ${h.winnerIds.join(', ')}`;
          tdResult.innerHTML = `<strong style="color:var(--primary-shadow)">${h.lowestUnique}</strong> <span style="font-size:12px">by ${names}</span>`;
        }
        tr.appendChild(tdRound);
        tr.appendChild(tdResult);
        historyBody.appendChild(tr);
      });
    }

    function updateButtons() {
      // Setup phase
      if (lastState && lastState.round === 0) {
        btnSetCount.disabled = false;
        playerCountInput.disabled = false;
        playerCountInput.parentNode.style.opacity = '1';
      } else {
        btnSetCount.disabled = true;
        playerCountInput.disabled = true;
        playerCountInput.parentNode.style.opacity = '0.5';
      }

      if (!isAdmin) {
        btnNextRound.disabled = true;
        btnResetGame.disabled = true;
        if (btnSettleRound) btnSettleRound.disabled = true;
        return;
      }

      btnResetGame.disabled = false;
      if (!lastState) return;

      if (lastState.round === 0) {
        btnNextRound.disabled = false; // Start Game
        if (btnSettleRound) btnSettleRound.disabled = true;
      } else {
        if (lastState.roundActive) {
          if (btnSettleRound) btnSettleRound.disabled = false;
          btnNextRound.disabled = true;
        } else {
          if (btnSettleRound) btnSettleRound.disabled = true;
          btnNextRound.disabled = false;
        }
      }
    }

    // Music - Switched playlist to Happy/Casual Game Style
    const playlist = [
      '5qap5aO4i9A', // Lofi/Chill
      'jfKfPfyJRdk', // Lofi Hip Hop
      '7nos69x89Gk', // Upbeat Background
    ];
    let currentIndex = 0;
    let player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '113', width: '200',
        videoId: playlist[currentIndex],
        playerVars: { autoplay: 0, controls: 0, rel: 0 },
        events: {
          onReady: onPlayerReady,
          onStateChange: onPlayerStateChange
        }
      });
    }

    function onPlayerReady() {
      const btn = document.getElementById('bg-music-btn');
      const wrapper = document.getElementById('player-wrapper');
      btn.addEventListener('click', function () {
        if (wrapper.style.display === 'none') wrapper.style.display = 'block';
        const state = player.getPlayerState();
        if (state === YT.PlayerState.PLAYING) {
          player.pauseVideo();
          btn.textContent = 'ğŸµ Play Music';
        } else {
          player.playVideo();
          btn.textContent = 'â¸ Pause Music';
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        currentIndex = (currentIndex + 1) % playlist.length;
        player.loadVideoById(playlist[currentIndex]);
        player.playVideo();
      }
    }
  </script>
</body>
